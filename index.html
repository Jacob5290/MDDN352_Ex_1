<!DOCTYPE html> 
<html>
  <head>

        <title>MDDN352 Week 1 examples</title>
        <link rel="stylesheet" type="text/css" href="Exel.css">
<script src="jquery-3.3.1.min.js"></script>
      
      <script>

	 $(function() {


      $("<select />").appendTo("nav");

      $("<option />", {
         "selected": "selected",
         "value"   : "",
         "text"    : "Go to..."
      }).appendTo("nav select");


      $("nav a").each(function() {
       var el = $(this);
       $("<option />", {
           "value"   : el.attr("href"),
           "text"    : el.text()
       }).appendTo("nav select");
      });


      $("nav select").change(function() {
        window.location = $(this).find("option:selected").val();
      });

	 });
	

    </script>  
    
    
    </head>



<body>
    <nav>

	<li>home</li>

      </ul>
